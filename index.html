<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje para Ashley</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .container {
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #a72606;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #a34d06;
        }

        .card {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #a50909;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" onclick="showCard()">Dar Click</button>
        <div class="card" id="card">¡Feliz Navidad, Ashley!❤️</div>
    </div>

    <script>
        function showCard() {
            const card = document.getElementById('card');
            card.style.display = 'block';
        }
    </script>
</body>
</html>
