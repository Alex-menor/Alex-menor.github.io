<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-image: linear-gradient(to left, rgb(114, 15, 160), rgb(47, 5, 75));
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form onsubmit="return validarLogin(event)">
            <input type="text" id="username" placeholder="Ingrese su usuario" required>
            <button type="submit">Ingresar</button>
            <div id="error" class="error"></div>
        </form>
    </div>

    <script>
        // Función que valida el inicio de sesión
        function validarLogin(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto
            const username = document.getElementById('username').value.trim();
            const errorDiv = document.getElementById('error');

            if (username.toLowerCase() === 'valex') {
                sessionStorage.setItem('loggedIn', 'true'); // Marca al usuario como logueado
                window.location.href = 'pagina1.html'; // Redirige a pagina1.html
            } else {
                errorDiv.textContent = 'Error: Usuario incorrecto. Intente nuevamente.';
            }
        }

        // Verifica si el usuario ya ha cerrado sesión
        window.onload = function() {
            if (sessionStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'pagina1.html'; // Si ya está logueado, redirige a pagina1.html
            }
        };

        // Función para cerrar sesión
        function cerrarSesion() {
            sessionStorage.removeItem('loggedIn'); // Elimina la sesión
            window.location.href = 'index.html'; // Redirige al login
        }
    </script>
</body>
</html>
