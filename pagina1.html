<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: rgb(240, 240, 250);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Asegura que el cuerpo ocupe toda la altura de la pantalla */
        }

        /* Estilo del contenedor del menú */
        .menu-container {
            background-color: rgb(35, 10, 46); /* Color base */
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }

        /* Lista de enlaces */
        .menu-list {
            list-style: none;
            padding: 0;
            margin: 15px 0 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Permite que los elementos se ajusten en varias líneas */
        }

        .menu-list li {
            margin: 0 15px;
            flex: 1 1 auto; /* Permite que los elementos se ajusten en el espacio disponible */
        }

        .menu-list a {
            text-decoration: none;
            font-size: 18px;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            background: linear-gradient(to right, rgb(114, 15, 160), rgb(150, 50, 200));
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
        }

        .menu-list a:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(114, 15, 160, 0.3);
        }

        /* Contenido principal */
        .content {
            text-align: center;
            padding: 50px 20px;
            flex: 1; /* Permite que el contenido ocupe el espacio restante */
        }

        .content h1 {
            color: rgb(114, 15, 160);
            font-size: 36px;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 18px;
            color: #555;
        }

        /* Pie de página */
        .footer {
            text-align: center;
            padding: 10px 20px;
            background-color: rgb(35, 10, 46);
            color: white;
            font-size: 14px;
        }

        /* Estilo del botón cerrar sesión */
        .logout-btn {
            background-color: rgb(255, 59, 48);
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: rgb(204, 38, 34);
            transform: scale(1.05);
        }

        /* Media queries para dispositivos pequeños */
        @media (max-width: 768px) {
            .menu-title {
                font-size: 24px;
            }

            .menu-list a {
                font-size: 16px;
                padding: 8px 15px;
            }

            .content h1 {
                font-size: 30px;
            }

            .content p {
                font-size: 16px;
            }
        }

        /* Media queries para pantallas más pequeñas */
        @media (max-width: 480px) {
            .menu-title {
                font-size: 22px;
            }

            .menu-list a {
                font-size: 14px;
                padding: 6px 12px;
            }

            .content h1 {
                font-size: 26px;
            }

            .content p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor del menú -->
    <div class="menu-container">
        <h1 class="menu-title">Menú Principal</h1>
        <ul class="menu-list">
            <li><a href="pagina2.html">pagina 1</a></li>
            <li><a href="pagina3.html">pagina 2</a></li>
            <li><a href="pagina4.html">pagina 3</a></li>
            <li><a href="pagina5.html">pagina 4</a></li>
            <li><a href="pagina6.html">pagina 5</a></li>
        </ul>
        <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <h1>¡BIENVENIDA MI AMOR HERMOSO!</h1>
        <p>Selecciona uno de los enlaces del menú para explorar el contenido.</p>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        &copy; 2024 - DESARROLADO POR: Alex dominguez.
    </div>

    <script>
        // Verifica si la sesión está activa
        window.onload = function() {
            if (!sessionStorage.getItem('loggedIn')) {
                window.location.href = 'index.html'; // Si no está logueado, redirige a index.html
            }
        };

        // Función para cerrar sesión
        function cerrarSesion() {
            sessionStorage.removeItem('loggedIn'); // Elimina la sesión
            window.location.href = 'index.html'; // Redirige al login
        }
    </script>
</body>
</html>
